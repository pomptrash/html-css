<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5 podemos inserir os elementos dessa lista a seguir. Passe o mouse <br>
    sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h2>
        <ul>
            <li><abbr title="&lt;p&gt;">parágrafo</abbr></li>
            <li><abbr title="&lt;h1&gt;">títulos</abbr></li>
            <li><abbr title="&lt;img&gt;">imagens</abbr></li>
            <li><abbr title="&lt;abbr&gt;">abreviações</abbr></li>
            <li><abbr title="&lt;code&gt;">códigos-fonte</abbr></li>
            <li><abbr title="&lt;ol&gt;">listas numeradas</abbr></li>
            <li><abbr title="&lt;ul&gt;">listas com demarcadores</abbr></li>
        </ul>
</body>
</html>
