<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html5</title>
</head>
<body>
    <h1>imagens dinâmicas.</h1>
    <p>tente abrir esse site em vários dispositivos diferentes 
    ou simplesmente aumente e diminua o tamanho do seu navegador. 
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="foto-g">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5.</p>
        <h2>primeira forma de colocar áudios.</h2>
        <audio src="midia/DemilitarizedZone.mp3" controls></audio>
        <h2>segunda forma de colocar áuidos.</h2>
        <audio controls>
            <source src="midia/OutdoorFarmSounds.mp3" type="audio/mpeg">
            <p>seu navegador não suporta esse áudio. baixe-o <a href="midia/OutdoorFarmSounds.mp3">AQUI</a></p>
        </audio>
</body>
</html>
