<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html</title>
</head>
<body>
    <h1>videos hospedados localmente</h1>
    <p>este video está hospedado no meu próprio servidor</p>
    <h2>primeira forma de colocar vídeo.</h2>
    <video src="midias/pexels-video.mp4" width="300" controls></video>
    <h2>segunda forma de colocar vídeo.</h2>
    <video width="500" poster="img/limoes-capa.png" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <p>seu navegador não suporta videos.</p>
    </video>

    <h1>inserindo videos externos.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Y4UyMgi3Mkc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
