<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form>
        <div>
            <input type="range" name="range" id="range" max="5" oninput="rangeot.innerHTML = Number(range.value)" value="5">
            <output id="rangeot">5</output>
        </div>
    </form>
</body>
</html>
