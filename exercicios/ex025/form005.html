<head>

    <title>formularios</title>

            <input type="radio" name="time" id="santos"><label for="santos">santos</label>
        </fieldset>
        <fieldset>
            <legend>esporte favorito</legend>
            <input type="checkbox" name="fut" id="fut"><label for="fut">futebol</label>
            <input type="checkbox" name="basq" id="basq"><label for="basq">basquete</label>
            <input type="checkbox" name="volei" id="volei"><label for="volei">volei</label>
        </fieldset>
    </form>
</body>
</html>
