<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form>
        <div>
            <label for="nascimento">em que ano vocÃª nasceu?</label>
            <input type="number" name="nascimento" id="nascimento" min="1900" max="2022" oninput="calcIdade()">
        </div>
        <div>
            <label for="idade">sua idade: </label>
            <output id="idade">0</output>
        </div>
    </form>
    
    <script>
        function calcIdade() {
            let atual  = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(nascimento.value)
        }
    </script>
</body>
</html>
